<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript StopWatch</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTimer">00:00:00</h1>
        <div class="buttons">
            <i class="fa fa-stop" aria-hidden="true" onclick="watchStop()"></i>
            <i class="fa fa-play-circle" id="play" aria-hidden="true" onclick="watchStart()"></i>
            <i class="fa fa-repeat" aria-hidden="true" onclick="watchReset()"></i>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
